<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tippy.js@6/themes/light.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header
      id="header"
      style="height: 500px; background-color: rgb(74, 142, 142)"
    >
      <h1>hello header</h1>
      <div class="actions">
        <button
          data-target="#section"
          data-mt-duration="3000"
          data-tippy-content="Click to go section"
        >
          go section
        </button>
        <button data-target="#footer" data-mt-duration="1500">go footer</button>
        <a href="#map">go map</a>
      </div>
    </header>

    <section
      id="section"
      style="
        height: 500px;
        background-color: rgb(113, 139, 73);
        flex-direction: column;
      "
    >
      <h2>hello section</h2>

      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div
            class="swiper-slide"
            style="height: 100px; background-color: maroon; border: 1px black"
          >
            Slide 1
          </div>
          <div
            class="swiper-slide"
            style="height: 100px; background-color: maroon; border: 1px black"
          >
            Slide 2
          </div>
          <div
            class="swiper-slide"
            style="height: 100px; background-color: maroon; border: 1px black"
          >
            Slide 3
          </div>
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
    </section>

    <footer
      id="footer"
      style="height: 500px; background-color: rgb(130, 74, 74)"
    >
      <div>
        <h2>hello footer</h2>
      </div>
    </footer>

    <section id="map" style="height: 500px; background-color: rgb(84, 69, 133)">
      <div>
        <h2>hello map</h2>
      </div>
      <button data-target="#header" data-mt-duration="1500">go header</button>
      <div>
        <img
          style="width: 100%"
          class="lazyload"
          data-src="https://images.unsplash.com/photo-1470116073782-48ae2ccd8ffd?ixlib=rb-1.2.1&auto=format&fit=crop&w=1600&q=80"
          alt="bird"
        />
      </div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d191884.74521219748!2d69.13893936558158!3d41.282770138888516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38ae8b0cc379e9c3%3A0xa5a9323b4aa5cb98!2z0KLQsNGI0LrQtdC90YIsINCj0LfQsdC10LrQuNGB0YLQsNC9!5e0!3m2!1sru!2s!4v1665303963572!5m2!1sru!2s"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        class="lazyload"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moveTo/1.8.2/moveTo.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://afarkas.github.io/lazysizes/lazysizes.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
